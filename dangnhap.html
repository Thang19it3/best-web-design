<!DOCTYPE html>
<html lang="en">
<head>
	<title>Đăng nhập</title>

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">	
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">	
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

<body>
	<div class="limiter">
		<div class="container-login100" style="background: url(images/bg-login.jpg);background-size: cover;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" >
					<span class="login100-form-title p-b-49" style="font-family: verdana;font-weight: bold;">
						ĐĂNG NHẬP
					</span>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn" onclick="bt()">
								Khách Hàng
							</button>
						</div>
					</div>
					<br>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn" src="Login.html">
								Admin
							</button>
						</div>
					</div>
					<div class="flex-col-c p-t-155" style="margin-top: -130px;">
						<span class="txt1 p-b-17">
							Chưa có tài khoản?
						</span>

						<a href="Signup.html" class="txt2">
							Đăng ký
						</a>
					</div>
					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Đăng nhập bằng
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>		
				
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function bt() {
			window.location="Login.html"
		}
	</script>
